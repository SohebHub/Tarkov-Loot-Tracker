<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tarkov Loot Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Tarkov Loot Tracker</h1>
  </header>

  <main class="layout">
    <section class="controls">
      <div id="statsBar" class="stats-bar"></div>

      <div class="filters">
        <div class="filter-group">
          <div class="filter-label">Type</div>
          <div id="typeFilter" class="pill-group">
            <button class="pill-toggle active" data-value="all">All</button>
            <button class="pill-toggle" data-value="quest">Quest</button>
            <button class="pill-toggle" data-value="hideout">Hideout</button>
            <button class="pill-toggle" data-value="both">Both</button>
          </div>
        </div>

        <div class="filter-group">
          <div class="filter-label">Status</div>
          <div id="statusFilter" class="pill-group">
            <button class="pill-toggle active" data-value="all">All</button>
            <button class="pill-toggle" data-value="todo">To do</button>
            <button class="pill-toggle" data-value="done">Done</button>
          </div>
        </div>

        <div class="filter-group">
          <div class="filter-label">FiR</div>
          <div id="firFilter" class="pill-group">
            <button class="pill-toggle active" data-value="all">Any FiR</button>
            <button class="pill-toggle" data-value="required">FiR required</button>
            <button class="pill-toggle" data-value="not-required">FiR not required</button>
          </div>
        </div>

        <div class="filter-group">
          <div class="filter-label">Tag</div>
          <select id="tagFilter" class="input">
            <option value="all">All tags</option>
          </select>
        </div>

        <div class="filter-group filter-search">
          <div class="filter-label">Search</div>
          <input id="searchInput" class="input" placeholder="Search by name / quest / trader / notes…" />
        </div>
      </div>

      <div class="toolbar">
        <button id="addItemBtn" class="btn primary">Add custom item</button>
        <button id="exportBtn" class="btn">Export</button>
        <label class="btn">
          Import
          <input id="importInput" type="file" accept="application/json" hidden />
        </label>
      </div>
    </section>

    <section class="cards-wrapper">
      <div id="emptyState" class="empty-state">Loading checklist…</div>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Edit item</h2>
        <button id="closeModalBtn" class="btn btn-ghost">✕</button>
      </div>

      <div class="modal-body">
        <div class="modal-grid">
          <label>
            <span>Name</span>
            <input id="itemNameInput" class="input" />
          </label>

          <label>
            <span>Category</span>
            <select id="categorySelect" class="input">
              <option value="quest">Quest</option>
              <option value="hideout">Hideout</option>
              <option value="both">Both</option>
            </select>
          </label>

          <label>
            <span>FiR</span>
            <select id="firSelect" class="input">
              <option value="any">Any</option>
              <option value="required">Required</option>
              <option value="not-required">Not required</option>
            </select>
          </label>

          <label>
            <span>Qty needed</span>
            <input id="qtyNeededInput" class="input" type="number" min="0" />
          </label>

          <label>
            <span>Priority</span>
            <select id="prioritySelect" class="input">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>

          <label>
            <span>Quest name</span>
            <input id="questNameInput" class="input" />
          </label>

          <label>
            <span>Trader</span>
            <input id="traderInput" class="input" />
          </label>

          <label>
            <span>Hideout module</span>
            <input id="moduleInput" class="input" />
          </label>

          <label class="checkbox-inline">
            <input id="craftableCheckbox" type="checkbox" />
            <span>Craftable</span>
          </label>

          <label>
            <span>Craft module</span>
            <input id="craftModuleInput" class="input" />
          </label>

          <label>
            <span>Craft level</span>
            <input id="craftLevelInput" class="input" type="number" min="1" />
          </label>

          <label class="wide">
            <span>Craft recipe</span>
            <input id="craftRecipeInput" class="input" />
          </label>

          <label>
            <span>Reward from quest</span>
            <input id="rewardFromInput" class="input" />
          </label>

          <label>
            <span>Tags (comma separated)</span>
            <input id="tagsInput" class="input" />
          </label>

          <label>
            <span>Image URL (optional)</span>
            <input id="imageInput" class="input" />
          </label>

          <label class="wide">
            <span>Notes</span>
            <textarea id="notesInput" class="input textarea"></textarea>
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <button id="deleteItemBtn" class="btn danger">Delete</button>
        <div class="spacer"></div>
        <button id="saveItemBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
