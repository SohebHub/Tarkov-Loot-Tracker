<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tarkov 1.0 ‚Äì Quest & Hideout Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#020617" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title-row">
        <img src="icon.png" alt="Escape from Tarkov" class="app-logo" />
        <div>
          <h1>Tarkov Checklist</h1>
          <div class="subtitle">
            Quest, hideout, trade & crafting items tracker ‚Äì offline ready.
          </div>
        </div>
        <span class="pill-version">1.0</span>
      </div>

      <div class="toolbar">
        <div class="toolbar-left">
          <button id="addItemBtn" class="btn btn-primary">‚ûï Add item</button>
          <button id="exportBtn" class="btn btn-ghost btn-sm">‚¨ÜÔ∏è Export JSON</button>
          <label class="btn btn-ghost btn-sm btn-file">
            ‚¨áÔ∏è Import JSON
            <input id="importInput" type="file" accept="application/json" />
          </label>
        </div>
        <div class="toolbar-right">
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search items, quests, modules, tags‚Ä¶"
          />
        </div>
      </div>

      <div class="toolbar toolbar-filters">
        <div class="toolbar-group">
          <span class="filter-label">Category</span>
          <div class="pill-toggle-group" id="typeFilter">
            <button data-value="all" class="pill-toggle active">All</button>
            <button data-value="quest" class="pill-toggle">Quest</button>
            <button data-value="hideout" class="pill-toggle">Hideout</button>
            <button data-value="both" class="pill-toggle">Both</button>
          </div>
        </div>

        <div class="toolbar-group">
          <span class="filter-label">Status</span>
          <div class="pill-toggle-group" id="statusFilter">
            <button data-value="all" class="pill-toggle active">All</button>
            <button data-value="todo" class="pill-toggle">To get</button>
            <button data-value="done" class="pill-toggle">Done</button>
          </div>
        </div>

        <div class="toolbar-group">
          <span class="filter-label">FiR</span>
          <div class="pill-toggle-group" id="firFilter">
            <button data-value="all" class="pill-toggle active">All</button>
            <button data-value="required" class="pill-toggle">Required</button>
            <button data-value="not-required" class="pill-toggle">Not req.</button>
          </div>
        </div>

        <div class="toolbar-group">
          <span class="filter-label">Tag</span>
          <select id="tagFilter" class="select">
            <option value="all">All tags</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <section id="statsBar" class="stats-bar"></section>

      <section id="cards" class="cards"></section>

      <div id="emptyState" class="empty-state" style="display:none;">
        No items yet. Tap <strong>‚ÄúAdd item‚Äù</strong> to start building your
        Tarkov checklist.
      </div>
    </main>
  </div>

  <!-- Modal for add/edit item -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add item</h2>
        <button id="closeModalBtn" class="btn btn-ghost btn-sm">‚úï</button>
      </div>

      <div class="modal-body">
        <div class="field">
          <label for="itemNameInput">Item name *</label>
          <input id="itemNameInput" type="text" placeholder="e.g. Graphics card" />
        </div>

        <div class="field-row">
          <div class="field">
            <label for="categorySelect">Used for *</label>
            <select id="categorySelect" class="select">
              <option value="quest">Quest</option>
              <option value="hideout">Hideout</option>
              <option value="both">Both</option>
            </select>
          </div>

          <div class="field">
            <label for="firSelect">Found in raid?</label>
            <select id="firSelect" class="select">
              <option value="required">Required</option>
              <option value="not-required">Not required</option>
              <option value="any">Any</option>
            </select>
          </div>
        </div>

        <div class="field-row">
          <div class="field">
            <label for="qtyNeededInput">Amount needed</label>
            <input id="qtyNeededInput" type="number" min="0" step="1" />
          </div>
          <div class="field">
            <label for="prioritySelect">Priority</label>
            <select id="prioritySelect" class="select">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>

        <div class="field-row">
          <div class="field">
            <label for="questNameInput">Quest name (optional)</label>
            <input id="questNameInput" type="text" placeholder="e.g. Farming ‚Äì Pt 1" />
          </div>
          <div class="field">
            <label for="traderInput">Trader / level</label>
            <input id="traderInput" type="text" placeholder="e.g. Mechanic L2" />
          </div>
        </div>

        <div class="field-row">
          <div class="field">
            <label for="moduleInput">Hideout module (optional)</label>
            <input id="moduleInput" type="text" placeholder="e.g. Workbench 2, Bitcoin Farm" />
          </div>
          <div class="field">
            <label>
              Crafting
              <span class="hint">(if this item can be crafted)</span>
            </label>
            <div class="checkbox-inline">
              <input id="craftableCheckbox" type="checkbox" />
              <span>Craftable</span>
            </div>
          </div>
        </div>

        <div class="field-row">
          <div class="field">
            <label for="craftModuleInput">Crafting station</label>
            <input id="craftModuleInput" type="text" placeholder="e.g. Workbench" />
          </div>
          <div class="field">
            <label for="craftLevelInput">Station level</label>
            <input id="craftLevelInput" type="number" min="1" step="1" placeholder="e.g. 2" />
          </div>
        </div>

        <div class="field">
          <label for="craftRecipeInput">
            Crafting recipe
            <span class="hint">What components are needed for the craft.</span>
          </label>
          <textarea
            id="craftRecipeInput"
            rows="2"
            placeholder="e.g. 3√ó Tetriz, 5√ó CPU Fan, 1√ó Power Supply Unit"
          ></textarea>
        </div>

        <div class="field">
          <label for="rewardFromInput">Rewarded from quest?</label>
          <input id="rewardFromInput" type="text" placeholder="e.g. Setup ‚Äì Prapor L3" />
        </div>

        <div class="field">
          <label for="tagsInput">
            Tags / custom lists
            <span class="hint">(comma separated ‚Äì e.g. trade, barter, stash)</span>
          </label>
          <input id="tagsInput" type="text" />
        </div>

        <div class="field">
          <label for="imageInput">
            Item image data URL (optional)
            <span class="hint">If empty, a neutral placeholder icon will be used.</span>
          </label>
          <textarea
            id="imageInput"
            rows="2"
            placeholder="data:image/png;base64,‚Ä¶ or leave blank for placeholder"
          ></textarea>
        </div>

        <div class="field">
          <label for="notesInput">Notes</label>
          <textarea
            id="notesInput"
            rows="3"
            placeholder="FiR warnings, map, spawn hints, barter usage‚Ä¶"
          ></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button id="deleteItemBtn" class="btn btn-danger btn-sm" style="display:none;">
          üóë Delete
        </button>
        <button id="saveItemBtn" class="btn btn-primary btn-sm">
          üíæ Save
        </button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
